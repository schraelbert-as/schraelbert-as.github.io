<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>
      <footer>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" class="imgcenter"/>
        {% endif %}

        <p><small><strong>Web: </strong><a href="schraelbert-as.github.io">schraelbert-as.github.io</a> | <strong>E-mail: </strong> schraelbert.as AT outlook.com | <strong>Org. nr. </strong>926 522 221</small></p>
      </footer>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
